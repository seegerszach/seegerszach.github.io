Hello World
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: green; stroke: black;}
        .inflationCircle {fill: red; stroke: black;}</style>
<body onload='init()'>
<svg width=950 height=950>
</svg>
<script>
async function init() {
var y = d3.scaleLinear().domain([0.01,4.8]).range([800,0]);

var x = d3.scaleLinear().domain([1950,2025]).range([0,800]);

 

const data = await d3.csv('https://seegerszach.github.io/GasPrices.csv');
var svg = d3.select("svg");

svg.append('g')
.attr('transform', 'translate(80,50)')
.selectAll('circle')
.data(data).enter().append('circle')
.attr("cx", function(d,i) { return x(+d.Year);})
.attr("cy", function(d,i) { return y(+d.GasolinePrice);})
.attr("r", 4);

const line = d3.line()
  .x(d => x(+d.Year))
  .y(d => y(+d.GasolinePrice));

svg.append('g')
  .attr('transform', 'translate(80,50)')
  .append('path')
  .datum(data)
  .attr('fill', 'none')
  .attr('stroke', 'green')
  .attr('stroke-width', 2)
  .attr('d', line);

svg.append('g')
.attr('transform', 'translate(80,50)')
.selectAll('.inflationCircle')
.data(data).enter().append('circle')
.attr('class','inflationCircle')
.attr("cx", function(d,i) { return x(+d.Year);})
.attr("cy", function(d,i) { return y(+d["GasolinePriceAdjustedforInflation(2023$/gallon)"]);})
.attr("r", 4);

const inflationLine = d3.line()
  .x(d => x(+d.Year))
  .y(d => y(+d["GasolinePriceAdjustedforInflation(2023$/gallon)"]));

svg.append('g')
  .attr('transform', 'translate(80,50)')
  .append('path')
  .datum(data)
  .attr('fill', 'none')
  .attr('stroke', 'red')
  .attr('stroke-width', 2)
  .attr('d', inflationLine);


svg.append("g")
.attr("transform","translate("+80+","+50+")")
.call(d3.axisLeft(y).tickValues([0.1,0.5,1,3,4.5]).tickFormat(d3.format("$.2f")));

svg.append("g")
.attr("transform","translate("+80+","+850+")")
.call(d3.axisBottom(x).tickValues([1950,1960,1970,1980,1990,2000,2010,2020,2023]).tickFormat(d3.format("d")));

svg.append("text")
  .attr("transform", "translate(30,480) rotate(-90)")
  .text("Gasoline Price ($)");

svg.append("text")
  .attr("transform", "translate(470,890)")
  .text("Year");


}
</script>
</body>
