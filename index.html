<script src='https://d3js.org/d3.v5.min.js'></script>
<style> rect {fill: blue; stroke: black;} </style>
<body onload='init()'>
<svg width=900 height=900>
</svg>
<script>
async function init() {
var y = d3.scaleLog().domain([0.01,5]).range([850,0]);

var x = d3.scaleLog().domain([1950,2023]).range([0,850]);

 

const data = await d3.csv('https://seegerszach.github.io/GasPrices.csv');

d3.select('svg').append('g')
.attr('transform', 'translate(50,50)')
.selectAll('circle')
.data(data).enter().append('circle')
.attr("x", function(d,i) { return x(d.Year);})
.attr("y", function(d,i) { return y(d.GasolinePrice);});

 

d3.select("svg").append("g")
.attr("transform","translate("+50+","+50+")")
.call(d3.axisLeft(y).tickValues([0.1,0.5,1,3]).tickFormat(d3.format("$.2f")));

d3.select("svg").append("g")
.attr("transform","translate("+50+","+850+")")
.call(d3.axisBottom(x).tickValues([1950,1970,1990,2010]).tickFormat(d3.format("d")));
}
</script>
</body>
